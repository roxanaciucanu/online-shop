<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    
</head>

<body>
    <div class="sign">

        <div>
            <img src="images/Building.jpg" alt="build" height="405px" width="550px">
        </div>

        <div class="formular">
            <div class="sign-up">
                <img src="images/sign-up.jpg" alt="sign-up" width="200px">
            </div>
            <form>
                <div class="div1">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" placeholder="Roxana"/>
                </div>
                <div class="div2">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Ciucanu"/>
                </div>
                <div class="div3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"/>
                </div>
                <div class="div4">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="roxana.ciucanu@gmail.com" />
                </div>
                <div class="div5">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Iasi" />
                </div>
                <div class="div6">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Romania" />
                </div>
                <div class="submit">
                    <button id="abc">Sign in</button>
                </div>
            </form>
            <div id="error"></div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
